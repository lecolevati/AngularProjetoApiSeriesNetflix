<section class="container">
  <form class="formulario" (ngSubmit)="gerar()">
    <H2 class="formulario__titulo">Cadastrar Novo Seriado Netflix</H2>
    <div class="form-field">
      <label class="form-field__label" for="id">ID</label>
      <input class="form-field__input" id="id" type="number" [(ngModel)]="id" name="id"/>
    </div>
    <div class="form-field">
      <label class="form-field__label" for="title">Title</label>
      <input class="form-field__input" id="title" type="text" [(ngModel)]="title" name="title"/>
    </div>
    <div class="form-field">
      <label class="form-field__label" for="genre">Genre</label>
      <input class="form-field__input" id="genre" type="text" [(ngModel)]="genre" name="genre"/>
    </div>
    <div class="form-field">
      <label class="form-field__label" for="subgenre">Subgenre</label>
      <input class="form-field__input" id="subgenre" type="text" [(ngModel)]="subgenre" name="subgenre"/>
    </div>
    <div class="form-field">
      <label class="form-field__label" for="premiereYear">Year</label>
      <input class="form-field__input" id="premiereYear" type="number" [(ngModel)]="premiereYear" name="premiereYear"/>
    </div>
    <div class="form-field">
      <label class="form-field__label" for="imdbRating">IMDB Rating</label>
      <input class="form-field__input" id="imdbRating" type="number" [(ngModel)]="imdbRating" name="imdbRating"/>
    </div>

    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
